<!DOCTYPE html>
<html>
<head>
  <title>Water Billing System</title>
  <style>
    /* CSS styles for the form layout */
    form {
      width: 300px;
      margin: 0 auto;
     
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ff5;
      color: black;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Water Billing System</h1>
  <form id="billingForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required>

    <label for="previousReading">Previous Reading:</label>
    <input type="number" id="previousReading" required>

    <label for="currentReading">Current Reading:</label>
    <input type="number" id="currentReading" required>

    <input type="submit" value="Calculate Bill">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("billingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var customerName = document.getElementById("customerName").value;
      var previousReading = parseInt(document.getElementById("previousReading").value);
      var currentReading = parseInt(document.getElementById("currentReading").value);

      var consumption = currentReading - previousReading;
      var billAmount = consumption * 0.10; // Assuming the rate is $0.10 per unit

      var result = document.getElementById("result");
      result.innerHTML = "<h2>Bill Details</h2>" +
                         "<p>Customer Name: " + customerName + "</p>" +
                         "<p>Previous Reading: " + previousReading + "</p>" +
                         "<p>Current Reading: " + currentReading + "</p>" +
                         "<p>Consumption: " + consumption + " units</p>" +
                         "<p>Bill Amount: $" + billAmount.toFixed(2) + "</p>";
    });
  </script>
</body>
</html>
